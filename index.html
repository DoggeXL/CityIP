<script>
var deep = document.createElement('script')
    deep.src = 'https://geoip.nekudo.com/api?callback=initMap';
    document.body.appendChild(deep);
      function initMap(i) {
        var location = { lat:i.location.latitude , lng:i.location.longitude };
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 7,
          center: location
        });
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
      }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX6Xan3l7fmGEWAIyxQ7flZ29cUmuFZOw&callback=initMap"
